<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thanh toán đơn thuốc</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Thanh toán đơn thuốc</h2>
      <div>
        <h4>Mã đơn thuốc: <span th:text="${donThuoc.maDonThuoc}"></span></h4>
        <p>Bệnh án: <span th:text="${donThuoc.benhAn.maBenhAn}"></span></p>
        <p>Bác sĩ: <span th:text="${donThuoc.bacSi.maBacSi}"></span></p>
        <p>
          Ngày lập:
          <span
            th:text="${donThuoc.ngayLap.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}"
          ></span>
        </p>
      </div>

      <form
        th:action="@{/nhanvien/trangchu/danhsach-thuoc/thanh-toan/{maDonThuoc}(maDonThuoc=${donThuoc.maDonThuoc})}"
        method="post"
      >
        <label for="hinhThuc">Hình thức thanh toán</label>
        <select name="hinhThuc" id="hinhThuc" class="form-control" required>
          <option value="Thanh toán qua thẻ">Thanh toán qua thẻ</option>
          <option value="Thanh toán qua tiền mặt">
            Thanh toán qua tiền mặt
          </option>
        </select>
        <button type="submit" class="btn btn-primary">Thanh toán</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Thanh Toán</title>
    <!-- Thêm liên kết đến Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Thêm một chút kiểu tùy chỉnh */
        .table th,
        .table td {
            text-align: center;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">Lịch Sử Thanh Toán</h2>
        <!-- Bảng với các lớp Bootstrap -->
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">Mã Hóa Đơn</th>
                    <th scope="col">Mã Lịch Khám</th>
                    <th scope="col">Ngày Thanh Toán</th>
                    <th scope="col">Tên Bệnh Nhân</th>
                    <th scope="col">Mã Nhân Viên</th>
                    <th scope="col">Tổng Tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hoadon : ${hoaDon}">
                    <td th:text="${hoadon.maHoaDon}">HD123</td>
                    <td th:text="${hoadon.lichKham.maLichKham}">LK123</td>
                    <td th:text="${hoadon.ngayThanhToan}">HD123</td>
                    <td th:text="${hoadon.lichKham.benhNhan.hoTen}">Nguyễn Văn A</td>
                    <td th:text="${hoadon.lichKham.nhanVien.maNhanVien}">NV123</td>
                    <td th:text="${#numbers.formatDecimal(hoadon.tongTien, 0, 'COMMA', 0, 'POINT')}">100000 VNĐ</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Thêm liên kết đến Bootstrap 5 JS (nếu cần thiết cho các thành phần tương tác) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Triệu Chứng</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .response-box {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Chat với Chatbot về Triệu Chứng</h2>

      <!-- Form gửi câu hỏi -->
      <form action="/chat" method="post">
        <div class="form-group">
          <label for="userQuery">Nhập triệu chứng của bạn:</label>
          <input
            type="text"
            name="userQuery"
            id="userQuery"
            class="form-control"
            placeholder="Nhập triệu chứng của bạn..."
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Gửi</button>
      </form>

      <!-- Phản hồi từ hệ thống -->
      <div class="response-box" th:if="${response}">
        <h4>Phản hồi từ hệ thống:</h4>
        <p th:text="${response}">Phản hồi từ hệ thống sẽ xuất hiện ở đây...</p>
      </div>
    </div>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
